<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/skeleton}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">

<div layout:fragment="content">
    <div class="container">
        <br /><br />
        <h1 class="text-center mt-3">
            Wystaw opiniÄ™ o lekarzu <br />
        </h1>
        <div class="row mt-1">
            <div class="col-12">
                <form action="#" th:action="@{/opinions/save}" th:object="${op}" method="post">

                    <div class="form-group">
                        <input class="form-control" type="hidden" th:field="*{id}" />
                    </div>

                    <label for="opinion-doctor">Lekarz</label>
                    <select class="form-control" th:field="*{doctor}"  id="opinion-doctor">
                        <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${doc.firstName + ' ' + doc.lastName}" />
                    </select>

                    <div class="form-group">
                        <label for="opinion-opinion">Opinia</label>
                        <input class="form-control" type="text" th:field="*{opinionText}" id="opinion-opinion" />
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="hidden" th:name="patient" th:value="${#request.userPrincipal.principal.id}" id="opinion-patient" />
                    </div>

                    <button type="submit" class="btn btn-primary mb-2 text-right">
                        Zapisz
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
</html>
